{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{ username }}!</p>

<div class="banner">
    <div class="banner-text">Welcome to the Students Portal</div>
    <img src="https://github.com/gouriiy/student-portal-images/blob/main/Screenshot%202024-06-28%20094820.png?raw=true" class="banner-image" alt="Banner 1">
    <img src="https://github.com/gouriiy/student-portal-images/blob/main/Screenshot%202024-06-28%20105607.png?raw=true" class="banner-image" alt="Banner 2" style="opacity: 0;">
    <img src="https://github.com/gouriiy/student-portal-images/blob/main/Screenshot%202024-06-28%20105653.png?raw=true" class="banner-image" alt="Banner 3" style="opacity: 0;">
</div>

<h3>Banners</h3>
<p><a href="{{ url_for('add_banner') }}">Add banner</a></p>

<h3>Articles</h3>
<p><a href="{{ url_for('article_links') }}" class="btn btn-primary">Link Articles</a></p>



<style>
    .banner {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2em;
        text-shadow: 2px 2px 4px #000;
        position: relative;
        overflow: hidden;
    }
    .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transition: opacity 1s ease-in-out;
    }
    .banner-text {
        z-index: 1;
    }
    .content {
        flex: 1;
        padding: 20px;
    }
</style>

<script>
    let currentBanner = 0;
    const banners = document.querySelectorAll('.banner-image');
    const changeBanner = () => {
        banners[currentBanner].style.opacity = 0;
        currentBanner = (currentBanner + 1) % banners.length;
        banners[currentBanner].style.opacity = 1;
    };
    setInterval(changeBanner, 3000);
</script>

{% endblock %}
