<h2>Article Links</h2>
<ul>
    {% for article in articles %}
        <li>
            <p><a href="{{ url_for('view_article', article_id=article.id) }}">View Article</a></p>
        </li>
    {% endfor %}
</ul>
<p><a href="{{ url_for('add_article') }}" class="btn btn-primary">Add Article</a></p>

        padding: 20px;
